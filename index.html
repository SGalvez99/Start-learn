<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start Learn</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">/head>

<body>
    <header class="header">
        <div class="logo">
            <h1 onclick="location='index.html'"> START LEARN </h1>

        </div>
        <div class="description">
            <h2> Test vocacional efectivo e interactivo </h2>
        </div>
    </header>
    <div class="container">
        <div class="decoration">
            <h1>START <br />LEARN</h1>
            <input id="btn-registro" type="button" value="Regístrate aquí">
        </div>
        <div class="login">
            <div class="card">
                <h1>Iniciar sesión </h1>
                <input id="user" type="text" placeholder="Usuario">
                <input id="password" type="password" placeholder="Contraseña">
                <h3>¿Olvidaste tu contraseña?</h3>
                <input id="btn-ingresar" type="button" value="Ingresar" onclick="location='select.html'">

            </div>
        </div>
    </div>
</body>

</html>
